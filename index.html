<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Counting System</title>
    <link rel="stylesheet" href="src/styles.css">
    <!-- TensorFlow.js and COCO-SSD model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crowd Counting System</h1>
        </header>
        
        <main>
            <div class="video-container">
                <video id="video" autoplay muted playsinline width="640" height="480"></video>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
            
            <div class="stats-container">
                <div class="stats-flex">
                    <span class="count-label">People Count:</span> <span id="count">0</span>
                    <button id="camera-enable">Enable Camera</button>
                    <button id="camera-disable">Disable Camera</button>
                </div>
            </div>
        </main>

        <div id="error-message" class="error-message"></div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
